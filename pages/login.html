<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">

        <!-- Insert link to CSS file --> 
        <link rel="stylesheet" href="../css/login.css"> 

        <!-- Insert link to JS file --> 
        <script src="../js/login.js"> </script>
    </head>

    <body>
        <!-- Login form --> 
        <div class="container">
            <form method="post" class="form" id="login">
                <h1 class="form_title">Login</h1>
                <div class="form_message form_message-error"></div>
                <div class="form_input-group">
                                                        <!--Focuses the text to the Username or email textbox-->
                    <input type="text" id="signupUsername" class="form_input" autofocus placeholder="Username or email">
                    <div class="form_input-error-message"></div>
                </div>
    
                <div class="form_input-group">
                    <input type="password" class="form_input" placeholder="Password">
                    <div class="form_input-error-message"></div>
                </div>
                <button class="form_submit_button" id="submitButton" type="submit">Continue</button>
    
                <!-- Link if password is forgotten --> 
                <p class="form_text">
                    <a href="#" class="form_link">Forgot your password?</a>
                </p>
    
                <!-- Link if account is not created --> 
                <p class="form_text">
                    <a class="form_link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
                </p>

                <p class="form_text">
                    <a href="..//index.html">Back To Homepage</a>
                </p>
                
            </form>
            
    
            <form class="form form-hidden" id="createAccount">
                <h1 class="form_title">Create Account</h1>
                <div class="form_message form_message-error"></div>
                <div class="form_input-group">
                                                        <!--Focuses the text to the Username textbox-->
                    <input type="text" id="signupUsername" class="form_input" autofocus placeholder="Username">
                    <div class="form_input-error-message"></div>
                </div>
    
                <div class="form_input-group">                       
                    <input type="text" class="form_input" autofocus placeholder="Email Address">
                    <div class="form_input-error-message"></div>
                </div>
    
                <div class="form_input-group">
                    <input type="password" class="form_input" autofocus placeholder="Password">
                    <div class="form_input-error-message"></div>
                </div>
    
                <div class="form_input-group">
                    <input type="password" class="form_input" autofocus placeholder="Confirm Password">
                    <div class="form_input-error-message"></div>
                </div>
                <button class="form_submit_button" type="submit">Continue</button>
    
                <p class="form_text">
                    <a class="form_link" href="./" id="linkLogin">Already have an account? Sign in</a>
                </p>

                <p class="form_text">
                    <a href="..//index.html">Back To Homepage</a>
                </p>
            </form>
        </div>
        </body>
